# NinSys API Docker Compose
# For local development and reference for server deployment

services:
  ninsys-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ninsys-api:latest
    container_name: ninsys-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # Persist logs outside container (optional)
      - ./logs:/app/logs
    networks:
      - ninsys-network

networks:
  ninsys-network:
    driver: bridge