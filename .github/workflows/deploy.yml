name: Deploy NinSys API to Homelab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ninsys-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .

    - name: Save Docker image
      run: |
        docker save $IMAGE_NAME:latest | gzip > ninsys-api-image.tar.gz
        ls -lh ninsys-api-image.tar.gz

    - name: Copy image to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: "ninsys-api-image.tar.gz"
        target: "/tmp/"

    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "Loading Docker image..."
          docker load < /tmp/ninsys-api-image.tar.gz

          echo "Stopping existing container..."
          cd /opt/docker
          docker-compose stop ninsys-api || echo "Container was not running"

          echo "Starting container with docker-compose..."
          docker-compose up -d ninsys-api

          echo "Cleaning up..."
          rm -f /tmp/ninsys-api-image.tar.gz
          docker image prune -f

          echo "Waiting for container to start..."
          sleep 5

          echo "Verifying deployment..."
          if curl -f -s http://localhost:3001/health > /dev/null; then
            echo "API health check passed!"
            docker-compose ps ninsys-api
          else
            echo "API health check failed!"
            docker-compose logs ninsys-api --tail 20
            exit 1
          fi

          # Test external access if nginx proxy is configured
          if curl -f -s https://nindroidsystems.com/health > /dev/null; then
            echo "External API access working!"
          else
            echo "External API access not working (nginx proxy may need configuration)"
          fi

          echo "Deployment completed!"

    - name: Notify on success
      if: success()
      run: |
        echo "NinSys API deployed successfully!"
        echo "Image: $IMAGE_NAME:$IMAGE_TAG"

    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment failed! Check the logs above."
