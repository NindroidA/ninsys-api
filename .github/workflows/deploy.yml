name: Deploy NinSys API to Homelab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ğŸ“¥ Install dependencies
      run: bun install

    - name: ğŸ§ª Run tests (if any)
      run: bun test || true
      
    - name: ğŸ”§ Build TypeScript
      run: bun run build
      env:
        CI: false

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ninsys-api-build
        path: |
          dist/
          package*.json
          ecosystem.config.js
        retention-days: 30

    - name: ğŸš€ Deploy to Host Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "ğŸ  Connected to Host Server!"
          
          # navigate to deployment directory
          cd ~/services/ninsys-api || { echo "âŒ ninsys-api directory not found!"; exit 1; }
          
          # backup current deployment
          if [ -d "dist" ]; then
            echo "ğŸ“¦ Backing up current deployment..."
            rm -rf dist.backup || true
            mv dist dist.backup || true
          fi
          
          # clone/pull latest code
          if [ -d ".git" ]; then
            echo "ğŸ”„ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
          else
            echo "ğŸ“¥ Cloning repository..."
            rm -rf ./* ./.* 2>/dev/null || true
            git clone https://github.com/NindroidA/ninsys-api.git .
            git checkout main
          fi
          
          # setup bun environment
          echo "ğŸ“¦ Setting up Bun environment..."
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          
          # install dependencies and build
          echo "ğŸ“¦ Installing dependencies with Bun..."
          bun install --production
          
          echo "ğŸ”§ Building TypeScript with Bun..."
          bun run build
          
          # ensure environment file exists
          if [ ! -f ".env" ]; then
            echo "âš ï¸  .env file not found, copying from .env.example"
            cp .env.example .env
            echo "ğŸ”§ Please update .env with actual API keys"
          fi
          
          # create logs directory
          mkdir -p logs
          
          # stop existing API if running
          echo "ğŸ›‘ Stopping existing API..."
          pm2 stop ninsys-api || echo "API was not running"
          
          # start/restart API with PM2
          echo "ğŸš€ Starting API with PM2..."
          pm2 start ecosystem.config.js || pm2 restart ninsys-api
          
          # save PM2 configuration
          pm2 save
          
          # wait a moment for startup
          sleep 3
          
          # test the API deployment
          echo "ğŸ§ª Testing API deployment..."
          if curl -f -s http://localhost:3001/health > /dev/null; then
            echo "âœ… API deployment successful! API is running"
            pm2 status
          else
            echo "âŒ API health check failed"
            pm2 logs ninsys-api --lines 10
            exit 1
          fi
          
          # test external access if nginx proxy is configured
          if curl -f -s https://nindroidsystems.com/api/health > /dev/null; then
            echo "âœ… External API access working!"
          else
            echo "âš ï¸  External API access not working (nginx proxy may need configuration)"
          fi
          
          echo "ğŸ‰ Deployment completed!"

    - name: ğŸ”” Notify on success
      if: success()
      run: |
        echo "âœ… Nindroid Systems API deployed successfully!"

    - name: ğŸ”” Notify on failure  
      if: failure()
      run: |
        echo "âŒ API deployment failed! Check the logs above."