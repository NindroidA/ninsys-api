name: Dev Branch CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript check
      run: npm run typecheck

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage report
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image (test only)
      run: |
        docker build -t ninsys-api:dev-${{ github.sha }} .

    - name: Verify image
      run: |
        echo "Image built successfully"
        docker images ninsys-api:dev-${{ github.sha }}
        SIZE=$(docker image inspect ninsys-api:dev-${{ github.sha }} --format='{{.Size}}')
        echo "Image size: $((SIZE / 1024 / 1024)) MB"

    - name: Cleanup
      run: |
        docker rmi ninsys-api:dev-${{ github.sha }} || true
